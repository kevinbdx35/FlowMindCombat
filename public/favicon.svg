<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d32f2f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#b71c1c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" stroke="#fff" stroke-width="1"/>
  
  <!-- Boxing glove representation -->
  <ellipse cx="12" cy="14" rx="4" ry="5" fill="white" opacity="0.9"/>
  <ellipse cx="12" cy="14" rx="3" ry="4" fill="none" stroke="#d32f2f" stroke-width="1"/>
  
  <!-- Wrist guard -->
  <rect x="18" y="12.5" width="6" height="3" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="18.5" y="13" width="5" height="2" rx="1" fill="#d32f2f"/>
  
  <!-- F letter -->
  <text x="16" y="25" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">F</text>
</svg>